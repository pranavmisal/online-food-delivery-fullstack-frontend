<div class="container mt-4">
    <h2>Your Cart</h2>
    <ul class="list-group" style="list-style-type: none;">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of cartItems" style="display: flex; border: 1px solid lightgray; border-radius: 5px; padding: 10px; margin: 10px;">
        <div>
          <h4 class="mb-1">{{item.menuItem.name}}</h4>
          <p class="mb-1">{{item.menuItem.description}}</p>
          <p class="mb-1">₹{{item.menuItem.price | number: '1.2-2'}}</p>
          <p class="mb-1">Quantity: {{item.quantity}}</p>
          <div class="btn-group">
            <button class="btn btn-outline-secondary btn-sm" (click)="decrementQuantity(item)">-</button>
            <button class="btn btn-outline-secondary btn-sm" disabled>{{item.quantity}}</button>
            <button class="btn btn-outline-secondary btn-sm" (click)="incrementQuantity(item)">+</button>
          </div>
        </div>
      </li>
    </ul>
    <!-- <button class="btn btn-danger mt-3" (click)="clearCart()">Clear Cart</button> -->
    <p>Total Price: ₹{{ getTotalPrice() | number: '1.2-2' }}</p>
    <button mat-raised-button color="primary" *ngIf="cartItems.length > 0" color="primary" class="mt-3" (click)="checkout()">Checkout</button>
  </div>
